<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>silnia iteracyjnie</title>
</head>
<body>
    <script>
      var n = prompt("Podaj liczbę naturalną:", "");
var i = 1;
var s = 1;
while (i <= n) s *= i++;
alert(n + '! = ' + s);
    </script>
    
</body>
</html>
