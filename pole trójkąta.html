<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Obliczmy pole i obwód trójkąta");
        const a = Number (prompt("Wprowadź długość pierwszego boku ",""));
        const b = Number (prompt("Wprowadź długość drugiego boku ",""));
        const c = Number (prompt("wprowadź długość trzeciego boku ",""));
        const h = Number (prompt("Wprowadź wysokość ",""));
        let obwód = a+b+c;
        let pole = ((a*h)/2);
        
        document.write("Obwód wynosi "+ obwód + "<br>");
        document.write("Pole wynosi "+ pole);
    </script>
</body>
</html>
