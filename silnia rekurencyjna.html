<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>silnia rekurencyjnie</title>
</head>
<body>
    <script>
       function silnia(n) {
  if (n > 1)
    return n * silnia(n-1);
  else
    return 1;
}
var n = prompt("Podaj liczbę naturalną:", "");
alert(n + "! = " + silnia(n));
    </script>
    
</body>
</html>
